<app-sidebar></app-sidebar>

<div class="main-content">
    <div class="container-fluid">
        <div class="border-bottom mt-2 mb-5">
            <h1 class="mt-2 mt-md-4 mb-3">Dashboard</h1>
            <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
            </div>
        </div>
        <div class="row mb-5 align-items-stretch">
            <div class="col-12 col-lg-6 col-xl">
              <!-- Value  -->
              <div class="card">
                <div class="card-body">
                  <div class="row align-items-center gx-0">
                    <div class="col">
        
                      <!-- Title -->
                      <h6 class="text-uppercase text-muted mb-2">
                        Ganancia total
                      </h6>
        
                      <!-- Heading -->
                      <span class="h2 mb-0">
                        ${{total_ganancia}}
                      </span>
        
                    </div>
                    <div class="col-auto">
        
                      <!-- Icon -->
                      <span class="h2 fe fe-dollar-sign text-muted mb-0"></span>
        
                    </div>
                  </div> <!-- / .row -->
                </div>
              </div>
        
            </div>
            <div class="col-12 col-lg-6 col-xl">
        
              <!-- Hours -->
              <div class="card">
                <div class="card-body">
                  <div class="row align-items-center gx-0">
                    <div class="col">
                      <h6 class="text-uppercase text-muted mb-2">
                        Ganancia del mes
                      </h6>
                      <span class="h2 mb-0">
                        ${{total_mes}}
                      </span>
                    </div>
                    <div class="col-auto">
                      <span class="h2 fe fe-briefcase text-muted mb-0"></span>
                    </div>
                  </div>
                </div>
              </div>
        
            </div>
            <div class="col-12 col-lg-6 col-xl">
              <div class="card">
                <div class="card-body">
                  <div class="row align-items-center gx-0">
                    <div class="col">
        
                      <!-- Title -->
                      <h6 class="text-uppercase text-muted mb-2">
                       N° ventas del mes
                      </h6>
        
                      <!-- Heading -->
                      <span class="h2 mb-0">
                        {{count_ventas}}
                      </span>
        
                    </div>
                    <div class="col-auto">
                      <span class="h2 fa fa-cash-register text-muted mb-0"></span>
                      <!-- Chart -->
                      <!-- <div class="chart chart-sparkline">
                        <canvas class="chart-canvas" id="sparklineChart" width="75" height="35" style="display: block; box-sizing: border-box; height: 35px; width: 75px;"></canvas>
                      </div> -->
                      <!-- <i class="fas fa-cash-register"></i> -->
        
                    </div>
                  </div>
                </div>
              </div>
        
            </div>
            <div class="col-12 col-lg-6 col-xl">
        
              <!-- Time -->
              <div class="card">
                <div class="card-body">
                  <div class="row align-items-center gx-0">
                    <div class="col">
        
                      <!-- Title -->
                      <h6 class="text-uppercase text-muted mb-2">
                        Ganancia del mes anterior
                      </h6>
        
                      <!-- Heading -->
                      <span class="h2 mb-0">
                       ${{total_mes_anterior}}
                      </span>
        
                    </div>
                    <div class="col-auto">
        
                      <!-- Icon -->
                      <span class="h2 fe fe-clock text-muted mb-0"></span>
        
                    </div>
                  </div> <!-- / .row -->
                </div>
              </div>
            </div>
        </div>
        <div class="card box-shadow-sm">
            <!-- <div class="card-header">
                <h4 style="margin-bottom: 0px;">Gráficas</h4>
            </div> -->
            <div class="row p-4">
              <div class="col-md-6">
                <h5 class="text-center">Ventas Mensuales</h5>
                <app-line-chart></app-line-chart>
              </div>
              <div class="col-md-6">
                <h5 class="text-center">Estados de ventas</h5>
                <app-doughnut-chart></app-doughnut-chart>
              </div>
            </div>
        </div>
    </div>
</div>

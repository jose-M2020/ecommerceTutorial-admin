<app-sidebar></app-sidebar>

<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-10">

            <!-- Header -->
            <div class="header mt-md-5">
              <div class="header-body">
                <div class="row align-items-center">
                  <div class="col">

                    <!-- Pretitle -->
                    <h6 class="header-pretitle">
                      M贸dulo
                    </h6>

                    <!-- Title -->
                    <h1 class="header-title">
                        Productos
                    </h1>

                  </div>
                </div> <!-- / .row -->
      
              </div>
            </div>

            <!-- Alert -->


            <ng-container *ngIf="!load_data">
              <!-- Card -->
                <div *ngIf="producto!=undefined" class="card">
                  <div class="card-header">

                    <!-- Title -->
                    <h4 class="card-header-title">
                      Variedades de productos
                    </h4>

                  </div>
                  <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                          <form #inventarioForm="ngForm" (ngSubmit)="registro_inventario(inventarioForm)" class="form-inline">
                            <select name="variedad" required [(ngModel)]="inventario.variedad" class="form-control custom-select mb-3 mr-sm-4" id="select-input">
                              <option value="" selected disabled>Seleccionar</option>
                              <option value="{{item._id}}" *ngFor="let item of variedades">{{item.valor}}</option>
                            </select>
            
                            
                            <input required class="form-control mb-3 mr-sm-4" min="0" type="number" placeholder="Cantidad" name="cantidad" [(ngModel)]="inventario.cantidad">

                            <button class="btn btn-primary mb-3 mr-3" type="submit">Ingresar</button>
            
                          
                          </form>
                        </div>
                        <div class="col-12">
                        <!--  <button class="btn btn-success" type="button" (click)="donwload_excel()">Exportar a excel</button> -->
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <ng-container *ngIf="!load_data">
                        <table class="table table-striped table-bordered">
                            <ng-container *ngIf="inventarios.length == 0">
                                <tbody>
                                <tr>
                                    <td colspan="4" class="text-center">
                                    <span class="text-muted">No hay registros de inventario</span>
                                    </td>
                                </tr>
                                </tbody>
                            </ng-container>
                            <ng-container>
                                <tbody *ngFor="let item of inventarios| slice: (page-1)*pageSize : (page-1) * pageSize + pageSize; let indice = index">
                                <tr>
                        
                                    <td>{{item.variedad.valor}}</td>
                                    <td>{{item.cantidad}}</td>
                                    <td>
                                      <div class="dropdown">
              
                                          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonAlias" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Opciones
                                          </button>
                                        
                                          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonAlias">
                                            <li>
                                              <!-- <a class="dropdown-item" [routerLink]="['/cupones/edit',item._id]">Editar</a> -->
                                              <a class="dropdown-item" style="cursor: pointer;" data-toggle="modal" [attr.data-target]="'#delete-'+item._id">Eliminar</a>
                                            </li>
                                            
                                          </ul>
                                          
                                      </div>
                                      <!-- MODAL -->
                                      <div class="modal fade" id="delete-{{item._id}}" tabindex="-1" role="dialog" style="display: none;" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                          <div class="modal-content">
                                            <div class="modal-card card" data-list="{&quot;valueNames&quot;: [&quot;name&quot;]}">
                                              <div class="card-header">
                                  
                                                <!-- Title -->
                                                <h4 class="card-header-title" id="exampleModalCenterTitle">
                                                  Confirmaci贸n de eliminaci贸n
                                                </h4>
                                  
                                                <!-- Close -->
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                  <span aria-hidden="true"></span>
                                                </button>
                                  
                                              </div>
                                           
                                              <div class="card-body">
                                                <p>Desea eliminar el cup贸n?</p>
                                  
                                              </div>
                                              <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                                <button type="button" class="btn btn-danger" (click)="eliminar(item._id)">Eliminar</button>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </td>
                                </tr>
                                </tbody>
                            </ng-container>
                        </table>
                  
                    </ng-container>
                  <ng-container *ngIf="load_data">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-12 text-center">
                          <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden"></span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </ng-container>
                </div>
                

                </div>
                <ng-container  *ngIf="producto == undefined">
                  <div class="card">
                    <div class="card-body">
                      <div class="row justify-content-center">
                        <div class="col-12 col-md-5 col-xl-4 my-5">
                          
                          <div class="text-center">
                          
                            <!-- Preheading -->
                            <h6 class="text-uppercase text-muted mb-4">
                              404 error
                            </h6>
                
                            <!-- Heading -->
                            <h1 class="display-4 mb-3">
                              Theres no page here 
                            </h1>
                
                            <!-- Subheading -->
                            <p class="text-muted mb-4">
                              Looks like you ended up here by accident? 
                            </p>
                
                            <!-- Button -->
                            <a [routerLink]="['/productos']"  class="btn btn-lg btn-primary">
                              Regresar a productos
                            </a>
                          
                          </div>
                
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-container>
            </ng-container>
            <ng-container *ngIf="load_data">
              <div class="card">
                <div class="card-body">
                    <div class="row">
                      <div class="col-12 text-center">
                        <div class="spinner-border text-primary" role="status">
                          <span class="visually-hidden"></span>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </ng-container>
  
      

          </div>
        </div> <!-- / .row -->
      </div>
</div>
